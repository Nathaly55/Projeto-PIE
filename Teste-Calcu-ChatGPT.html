<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Custo de Construção</h1>
    <form id="construction-form">
        <label for="area">Área em metros quadrados:</label>
        <input type="number" id="area" required><br><br>

        <label for="construction-type">Tipo de construção:</label>
        <select id="construction-type">
            <option value="residencial">Residencial</option>
            <option value="comercial">Comercial</option>
        </select><br><br>

        <label for="quality">Qualidade dos materiais:</label>
        <select id="quality">
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="luxo">Luxo</option>
        </select><br><br>

        <label for="location">Localização:</label>
        <select id="location">
            <option value="cidade1">Cidade 1</option>
            <option value="cidade2">Cidade 2</option>
            <option value="cidade3">Cidade 3</option>
        </select><br><br>

        <button type="button" onclick="calculateCost()">Calcular</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateCost() {
            const area = document.getElementById('area').value;
            const constructionType = document.getElementById('construction-type').value;
            const quality = document.getElementById('quality').value;
            const location = document.getElementById('location').value;

            let costPerSquareMeter;

            // Definindo custos por metro quadrado com base nos parâmetros
            if (constructionType === 'residencial') {
                if (quality === 'basico') {
                    costPerSquareMeter = 1000;
                } else if (quality === 'intermediario') {
                    costPerSquareMeter = 1500;
                } else {
                    costPerSquareMeter = 2000;
                }
            } else {
                if (quality === 'basico') {
                    costPerSquareMeter = 1200;
                } else if (quality === 'intermediario') {
                    costPerSquareMeter = 1800;
                } else {
                    costPerSquareMeter = 2500;
                }
            }

            // Ajuste de custo com base na localização
            if (location === 'cidade2') {
                costPerSquareMeter *= 1.1;
            } else if (location === 'cidade3') {
                costPerSquareMeter *= 1.2;
            }

            const totalCost = area * costPerSquareMeter;
            document.getElementById('result').innerText = `O custo total estimado é: R$ ${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
