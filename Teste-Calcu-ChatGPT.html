<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #e0e5ec;
        }

        h1 {
            position: relative;
            text-align: center;
            color: #353535;
            font-size: 50px;
            font-family: "Cormorant Garamond", serif;
        }

        p {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            text-align: center;
            font-size: 18px;
            color: #676767;
        }
        .frame {
            width: 90%;
            margin: 40px auto;
            text-align: center;
        }
        button {
            margin: 20px;
        }
        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
            7px 7px 20px 0px rgba(0,0,0,.1),
            4px 4px 5px 0px rgba(0,0,0,.1);
            outline: none;
        }

/* 9 */
        .btn-9 {
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .btn-9:after {
            position: absolute;
            content: " ";
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1fd1f9;
            background-image: linear-gradient(315deg, #1fd1f9 0%, #b621fe 74%);
            transition: all 0.3s ease;
        }
        .btn-9:hover {
            background: transparent;
            box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                        -4px -4px 6px 0 rgba(116, 125, 136, .2), 
                inset -4px -4px 6px 0 rgba(255,255,255,.5),
                inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
            color: #fff;
        }
        .btn-9:hover:after {
            -webkit-transform: scale(2) rotate(180deg);
            transform: scale(2) rotate(180deg);
            box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
                        -4px -4px 6px 0 rgba(116, 125, 136, .2), 
                inset -4px -4px 6px 0 rgba(255,255,255,.5),
                inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
        }

    </style>
</head>
<body>
    <h1>Calculadora de Custo de Construção</h1>
    <form id="construction-form">
        <label for="area">Área em metros quadrados:</label>
        <input type="number" id="area" required><br><br>

        <label for="construction-type">Tipo de construção:</label>
        <select id="construction-type">
            <option value="residencial">Residencial</option>
            <option value="comercial">Comercial</option>
        </select><br><br>

        <label for="quality">Qualidade dos materiais:</label>
        <select id="quality">
            <option value="basico">Básico</option>
            <option value="intermediario">Intermediário</option>
            <option value="luxo">Luxo</option>
        </select><br><br>

        <label for="location">Localização:</label>
        <select id="location">
            <option value="cidade1">Cidade 1</option>
            <option value="cidade2">Cidade 2</option>
            <option value="cidade3">Cidade 3</option>
        </select><br><br>

        <button type="button" onclick="calculateCost()">Calcular</button>
    </form>

    <div class="frame">
    <button class="custom-btn btn-9">Read More</button>
    </div>

    <h2 id="result"></h2>

    <script>
        function calculateCost() {
            const area = document.getElementById('area').value;
            const constructionType = document.getElementById('construction-type').value;
            const quality = document.getElementById('quality').value;
            const location = document.getElementById('location').value;

            let costPerSquareMeter;

            // Definindo custos por metro quadrado com base nos parâmetros
            if (constructionType === 'residencial') {
                if (quality === 'basico') {
                    costPerSquareMeter = 1000;
                } else if (quality === 'intermediario') {
                    costPerSquareMeter = 1500;
                } else {
                    costPerSquareMeter = 2000;
                }
            } else {
                if (quality === 'basico') {
                    costPerSquareMeter = 1200;
                } else if (quality === 'intermediario') {
                    costPerSquareMeter = 1800;
                } else {
                    costPerSquareMeter = 2500;
                }
            }

            // Ajuste de custo com base na localização
            if (location === 'cidade2') {
                costPerSquareMeter *= 1.1;
            } else if (location === 'cidade3') {
                costPerSquareMeter *= 1.2;
            }

            const totalCost = area * costPerSquareMeter;
            document.getElementById('result').innerText = `O custo total estimado é: R$ ${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
